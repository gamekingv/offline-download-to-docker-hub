jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      # 安装环境
      - name: Install Aria2
        run: |
          sudo apt-get update
          sudo apt-get install aria2
          npm install
          node fetchtracker.js

      # 检查任务队列
      # - name: Queue Check
      #   run: |
      #     node queue-check.js
